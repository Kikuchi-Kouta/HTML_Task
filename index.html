<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="Header-bar">
        <div class="HeaderContainer">
            <a class="logo" href="/">
                <img class="header-logo" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png">
                <img class="header-mini" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png">
            </a>
            <nav class="HeaderNav">
                <div class="HumburgerMenu">
                    <span class="HumburgerLine"></span>
                    <span class="HumburgerLine"></span>
                    <span class="HumburgerLine"></span>
                </div>
              <ul class="HeaderList">
                   <li class="ListItem">
                        <a class="ItemLink" href="/content">
                            <span>CONTENT</span>
                                <span>学習内容</span>
                        </a>
                    </li>
                    <li class="ListItem">
                        <a class="ItemLink" href="/interview">
                            <span>INTERVIEW</span>
                            <span>受講生の声</span>
                        </a>
                    </li>
                    <li class="ListItem">
                        <a class="ItemLink" href="/faq">
                            <span>FAQ</span>
                            <span>よくある質問</span>
                        </a>
                    </li>
                    <li class="ListItem">
                        <a class="ItemLink" href="/recruit">
                            <span>RECRUIT</span>
                            <span>採用企業様へ</span>
                        </a>
                    </li>
                    <li class="ListItem">
                        <a class="ItemLink" href="/training">
                            <span>TRAINING</span>
                            <span>企業研修</span>
                        </a>
                    </li>
                    <li class="ListItem">
                        <a class="ItemButton" href="/contact">
                            無料カウンセリング
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="MainView">
            <img class="big-image left-rectangle" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg">
            <img class="big-image right-rectangle" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg">
            <img class="big-image fill-rectangle" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg">
            <img class="big-image PhotoImage" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp">
            <img class="other-image" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp">
            <div class="MainContainer">
                <div class="MainContent">
                    <h2>
                        AI搭載カリキュラムと
                        <br>
                        豊富な提携求人で
                        <br>
                        最速でWebエンジニアに
                        <img class="icon-image" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg">
                    </h2>
                    <a href="/contact" class="ContactButton">まずは無料カウンセリングへ</a>
                    <p class="ContactAnnotation">
                        ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査
                        <br>
                        2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
                    </p>
                </div>
            </div>
        </div>
    </main>

</html>
